<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI语音政治风险监测系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-microphone-alt me-2"></i>
                AI语音政治风险监测系统
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text" id="system-status">
                    <i class="fas fa-circle text-warning"></i> 系统初始化中...
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 系统状态卡片 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tachometer-alt me-2"></i>系统状态
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="status-indicator" id="whisper-status">
                                        <i class="fas fa-microphone fa-2x"></i>
                                        <p class="mt-2 mb-0">语音识别</p>
                                        <small class="text-muted">加载中...</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="status-indicator" id="llm-status">
                                        <i class="fas fa-brain fa-2x"></i>
                                        <p class="mt-2 mb-0">AI大模型</p>
                                        <small class="text-muted">加载中...</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="status-indicator" id="recording-status">
                                        <i class="fas fa-record-vinyl fa-2x"></i>
                                        <p class="mt-2 mb-0">录音功能</p>
                                        <small class="text-muted">检查中...</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <div class="status-indicator" id="analysis-count">
                                        <i class="fas fa-chart-line fa-2x"></i>
                                        <p class="mt-2 mb-0">分析次数</p>
                                        <small class="text-muted" id="total-analyses">0</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 功能选项卡 -->
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" id="main-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="realtime-tab" data-bs-toggle="tab" data-bs-target="#realtime" type="button" role="tab">
                            <i class="fas fa-microphone me-2"></i>实时监测
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="upload-tab" data-bs-toggle="tab" data-bs-target="#upload" type="button" role="tab">
                            <i class="fas fa-upload me-2"></i>文件分析
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="text-tab" data-bs-toggle="tab" data-bs-target="#text" type="button" role="tab">
                            <i class="fas fa-keyboard me-2"></i>文本分析
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">
                            <i class="fas fa-history me-2"></i>历史记录
                        </button>
                    </li>
                </ul>

                <div class="tab-content mt-3" id="main-tab-content">
                    <!-- 实时监测 -->
                    <div class="tab-pane fade show active" id="realtime" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-microphone me-2"></i>实时语音监测
                                </h5>
                            </div>
                            <div class="card-body text-center">
                                <div class="recording-controls mb-4">
                                    <button id="start-recording" class="btn btn-success btn-lg me-3">
                                        <i class="fas fa-play me-2"></i>开始录音
                                    </button>
                                    <button id="stop-recording" class="btn btn-danger btn-lg" disabled>
                                        <i class="fas fa-stop me-2"></i>停止录音
                                    </button>
                                </div>                                <div id="recording-indicator" class="recording-indicator" style="display: none;">
                                    <div class="pulse-dot"></div>
                                    <span class="ms-2">正在录音中...</span>
                                </div>                                <div id="recording-analysis-progress" class="mt-3" style="display: none;">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" 
                                             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" 
                                             style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted mt-1 d-block" id="recording-progress-text">正在处理录音...</small>
                                </div>
                                <div id="realtime-result" class="mt-4"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 文件上传 -->
                    <div class="tab-pane fade" id="upload" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-upload me-2"></i>音频文件分析
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="upload-area" id="upload-area">
                                    <div class="text-center p-4">
                                        <i class="fas fa-cloud-upload-alt fa-3x text-muted mb-3"></i>
                                        <p class="mb-2">拖拽音频文件到此处或点击选择</p>
                                        <p class="text-muted small">支持 WAV, MP3, M4A, FLAC 格式</p>
                                        <input type="file" id="audio-file" accept=".wav,.mp3,.m4a,.flac" style="display: none;">
                                        <button class="btn btn-outline-primary" onclick="document.getElementById('audio-file').click()">
                                            选择文件
                                        </button>
                                    </div>
                                </div>                                <div id="upload-progress" class="mt-3" style="display: none;">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" 
                                             style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted mt-1 d-block" id="upload-progress-text">正在处理...</small>
                                </div>
                                <div id="upload-result" class="mt-4"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 文本分析 -->
                    <div class="tab-pane fade" id="text" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-keyboard me-2"></i>直接文本分析
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="text-input" class="form-label">输入要分析的文本内容：</label>
                                    <textarea class="form-control" id="text-input" rows="6" placeholder="请输入要分析的课堂讲授内容..."></textarea>
                                </div>                                <button id="analyze-text" class="btn btn-primary">
                                    <i class="fas fa-search me-2"></i>开始分析
                                </button>                                <div id="text-analysis-progress" class="mt-3" style="display: none;">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" 
                                             role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" 
                                             style="width: 0%"></div>
                                    </div>
                                    <small class="text-muted mt-1 d-block" id="text-progress-text">正在分析文本...</small>
                                </div>
                                <div id="text-result" class="mt-4"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 历史记录 -->
                    <div class="tab-pane fade" id="history" role="tabpanel">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">
                                    <i class="fas fa-history me-2"></i>分析历史记录
                                </h5>
                                <button id="refresh-history" class="btn btn-outline-secondary btn-sm">
                                    <i class="fas fa-sync-alt me-1"></i>刷新
                                </button>
                            </div>
                            <div class="card-body">
                                <div id="history-content">
                                    <div class="text-center text-muted">
                                        <i class="fas fa-clock fa-2x mb-3"></i>
                                        <p>暂无分析记录</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 分析结果模态框 -->
    <div class="modal fade" id="result-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">详细分析结果</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <!-- 动态内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
